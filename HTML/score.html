    <script>

        function func1() {
            var x = document.getElementById("form1");
            var text = "";
            var i;
            for (i = 0; i < x.length; i++) {
                text += x.elements[i].value + "<br>";
            }
            var res = text.split(",");
            var score = 0;
            for (i = 0; i < res.length; i++) {
                if (i == 0) {
                    score = score + (parseInt(res[i])) * 1;
                }
                else if (i == 1) {
                    score = score + (parseInt(res[i]) * 2);
                }
                else if (i == 2) {
                    score = score + (parseInt(res[i]) * 3);
                }
                else if (i == 3) {
                    score = score + (parseInt(res[i]) * 4);
                }
                else {
                    score = score + (parseInt(res[i]) * 6);
                }
            }

            document.getElementById("demo").innerHTML = score;

        }

    </script>
</head>

<body>
