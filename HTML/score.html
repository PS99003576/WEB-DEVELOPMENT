<!DOCTYPE html>
<html>
    <head>
        <style>
            .bl{
                background-color: pink;
                margin: 200px 600px 500px 500px;
                text-align: center;
                height: 300px;
                padding-top:  50px;
                border: solid;

            }
            #form1{
                align-items: center;
                padding-left: 200px;
            }
            
        </style>

        <script>

                function func1() {
                var x = document.getElementById("form1");
                var text = "";
                var i;
                for (i = 0; i < x.length ;i++) {
                 text += x.elements[i].value + "<br>";
                }
                var res=text.split(",");
                var score=0;
                for(i=0;i<res.length;i++)
                {
                if(i==0)
                {
                     score=score+(parseInt(res[i]))*1; 
                    }
                else if(i==1)
                {
                    score=score+(parseInt(res[i])*2);
                }
                else if(i==2)
                {
                    score=score+(parseInt(res[i])*3);
                }
                else if(i==3)
                {
                    score=score+(parseInt(res[i])*4);
                }
                else{
                    score=score+(parseInt(res[i])*6);
                }
                 }
  
                 document.getElementById("demo").innerHTML = score;
  
                }
        
        </script>
    </head>
    <body>
        <div class = "bl">
            <h1>Score Meter</h1>
            <h3>(Enter the number of singles, doubles, triples, fours and sixes in comma separated format)</h3>
           <form action="" id="form1">
                <table>
                    <tr>
                         <td>
                              <p>Enter the score details</p>
                         </td>
                        <td>
                            <input id="score" type="text">
                        </td>
                    </tr>
                </table>
            </form>
            <button id="submitid" onclick="func1()">Get Score</button>
            <p>Total Score</p>
            <p id="demo"></p>
            
        </div>
    </body>
</html>
